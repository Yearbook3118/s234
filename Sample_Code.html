<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ten Rectangular Boxes</title>
<style>
    .box {
        width: 100px;
        height: 50px;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="box" style="background-color: #87CEEB;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #90EE90;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #F08080;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #FFA07A;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #FFC0CB;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #20B2AA;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #B0C4DE;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #FFFFE0;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #E0FFFF;" onclick="changeColor(this)"></div>
    <div class="box" style="background-color: #D3D3D3;" onclick="changeColor(this)"></div>

    <script>
        function changeColor(element) {
            var color = prompt("Enter a hex color code (e.g., #RRGGBB):");
            if (color) {
                element.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
